<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <nav>
      <div class="left">Kanban</div>
      <div class="right">
        <buttion class="add-btn">Add New Task</buttion>
      </div>
    </nav>

    <section class="board">
      <div id="todo" class="task-column">
        <div class="heading">
          <div class="task-name">TO Do</div>
          <div class="count">count</div>
        </div>
        <div class="task">
          <h2>word to do</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis ipsam ipsa aut, iusto quasi quis
            laudantium cupiditate?</p>
          <div class="delete"><button class="delete-btn">Delete</button></div>
        </div>

      </div>
      <div id="inprogress" class="task-column">
        <div class="heading">
          <div class="task-name">In Progress</div>
          <div class="count">count</div>
        </div>
      </div>
      <div id="done" class="task-column">
        <div class="heading">
          <div class="task-name">Done</div>
          <div class="count">count</div>
        </div>
      </div>
    </section>


    <div class="create-task-modal">
      <div class="modal-bg"></div>
      <div class="add-task-modal">
        <input type="text" placeholder="Enter new task">
        <textarea placeholder="Enter task details"></textarea>
        <button id="add-task-btn " class="modal-btn">Add</button>
        <button id="close-btn" class="modal-btn">Close</button>
      </div>
    </div>

  </main>







  <script src="script.js"></script>
</body>

</html>
