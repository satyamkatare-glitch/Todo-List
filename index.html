<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <nav>
        <div class="left">Kanban</div>
        <div class="right">Progress</div>
    </nav>
    <section class="board">
        <div class="todo">
            <div class="heading">To Do</div>
            <div class="count">1</div>
        </div>
        <div class="Inprogress">
            <div class="heading">In progress</div>
            <div class="count">1</div>
        </div>
        <div class="done">
            <div class="heading">Done</div>
            <div class="count">1</div>
        </div>
    </section>
</main>


    <script src="script.js"></script>
</body>
</html>
